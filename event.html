<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Ga niet naar Google</button><br>
    <button id="goToGoogle">Go to Google</button><br>
    <p></p>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button#goToGoogle").click(function () {
                window.location = "https://www.google.be";
            })
            $("button#goToGoogle").hover(function () {
                $("p").html("Ga naar google");
            }, function () {
                $("p").html("");
            })
        });
    </script>
</body>

</html>

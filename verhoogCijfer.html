<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="knop"></button>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let knop = $("#knop");
            knop.text("0");
            let counter = 0;
            console.log(counter);

            knop.click(function () {
                counter++;
                console.log(counter);
                knop.html(counter);
            })
        });
    </script>
</body>

</html>
